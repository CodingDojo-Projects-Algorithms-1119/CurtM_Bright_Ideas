<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login/Registration</title>
</head>
<body>
    
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
    {% for message in messages %}            <!-- loop through the messages -->
    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
    {% endfor %}
    {% endif %}
    {% endwith %}


    <h1>Welcome!</h1>
    
    <h1>Register</h1>
    <form action="/register" method="POST">
        <p>Name: <input type="text" name="n"></p>
        <p>Alias: <input type="text" name="a"></p>
        <p>Email: <input type="text" name="em"></p>
        <p>Password: <input type="password" name="pw"></p>
        <h6>*Password should be at least 8 characters</h6>
        <p>Confirm PW: <input type="password" name="c_pw"></p>
        <input type="submit" value="Register">
    </form>

    <h1>Login</h1>
    <form action="/login" method="POST">
        <p>Email: <input type="text" name="em"></p>
        <p>Password: <input type="password" name="pw"></p>
        <input type="submit" value="Login">
    </form>
    



</body>
</html>
